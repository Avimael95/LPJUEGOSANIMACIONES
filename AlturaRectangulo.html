    <canvas width="600" height="400">

    </canvas>

    <script>
        function DibujarRectangulo(ejeX,ejeY,color,altura) {
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            
            pincel.fillStyle=color;
            pincel.fillRect(ejeX,ejeY,50,altura);
            pincel.strokeStyle="black";
            pincel.strokeRect(ejeX,ejeY,50,altura);
        }

        var count = 0;

        while(count<600)
        {
            DibujarRectangulo(count,0,"red",50);
            DibujarRectangulo(count,50,"white",50);
            DibujarRectangulo(count,100,"red",50);
            count = count + 50;
        }
