<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando una Flor</title>
</head>
<body>
    
    <canvas width="600" height="400">

    </canvas>

    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle="lightgray";
        pincel.fillRect(0,0,600,400);

        function dibujarCirculo(ejeX,ejeY,radio,color) {
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(ejeX,ejeY,radio,0,2*3.14);
            pincel.fill();
        }

        function dibujarFlor(x,y) {
            dibujarCirculo(x,y+20,10,"blue");
            dibujarCirculo(x,y,10,"green");
            dibujarCirculo(x,y-20,10,"black");
            dibujarCirculo(x-20,y,10,"red");
            dibujarCirculo(x+20,y,10,"yellow");
          
        }
        
        var contador=50;
        while (contador<600) {
            dibujarFlor(contador,50);
            dibujarFlor(50,contador);
            dibujarFlor(560,contador);
            contador = contador+60;
        }

        // dibujarFlor(300,200);
        // dibujarFlor(50,50);
        // dibujarFlor(100,50);
        // dibujarFlor(150,50);

       
       

    </script>

</body>
</html>
